<!DOCTYPE html>
<html>
    <head>
        <title>{{ranap_word}}</title>

        <style type="text/css">
            .container {
                display: flex;
                flex-wrap: wrap;
            }

            .container .image {
                width: 50%;
            }

            .container img {
                width: calc(100% - (20px * 2));
                margin: 20px;
            }
        </style>
    </head>

    <body>
        <h1>{{ranap_word}}</h1>

        <div class="container">
            {% for image_path in image_paths %}
                <div class="image">
                    <img src="{{image_path}}" width="500" height="400">
                </div>
            {% endfor %}
        </div>
    </body>
</html>
